<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
        .user-message { color: blue; margin: 5px 0; }
        .ai-message { color: green; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Chat with AI</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (userInput.trim() === "") return;

            // Display user's message
            const chatbox = document.getElementById("chatbox");
            const userMessage = document.createElement("p");
            userMessage.className = "user-message";
            userMessage.textContent = "You: " + userInput;
            chatbox.appendChild(userMessage);

            // Clear the input field
            document.getElementById("userInput").value = "";

            // Send message to the AI API
            try {
                const response = await fetch("http://localhost:5000/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_input: userInput })
                });
                const data = await response.json();

                // Display AI's response
                const aiMessage = document.createElement("p");
                aiMessage.className = "ai-message";
                aiMessage.textContent = "AI: " + data.response;
                chatbox.appendChild(aiMessage);

                // Scroll chatbox to the bottom
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (error) {
                console.error("Error:", error);
                alert("Could not reach AI server. Ensure it's running and try again.");
            }
        }
    </script>
</body>
</html>
